<div class=" d-flex justify-content-center align-items-center min-vh-100 w-100 login-page">
  <div class="login-container card shadow-lg p-4">
    <div class="text-center mb-4">
      <img src="assets/book-logo.png" alt="Logo" class="logo mb-3" />
      <h2 class="login-title">Connexion Admin</h2>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label"><i class="fas fa-envelope me-2"></i>Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          placeholder="Entrez votre email"
          [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
        />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="invalid-feedback">
          Veuillez entrer un email valide.
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label"><i class="fas fa-lock me-2"></i>Mot de passe</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          placeholder="Entrez votre mot de passe"
          [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
        />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
          Le mot de passe est requis.
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100 shadow-sm" [disabled]="loginForm.invalid">
        <i class="fas fa-sign-in-alt me-2"></i>Se connecter
      </button>
    </form>
  </div>
</div>
